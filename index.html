<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Dropdown</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="select-menu">
    <div class="select-btn">
      <span class="sBtn-text">Select an option</span>
      <i class='bx bx-chevron-down'></i>
    </div>
    <ul class="options">
      <li class="option">
        <i class='bx bxl-github' style="color: #000;"></i>
        <span class="option-text">Github</span>
      </li>
      <li class="option">
        <i class='bx bxl-instagram-alt' style="color: #d62976;"></i>
        <span class="option-text">Instagram</span>
      </li>
      <li class="option">
        <i class='bx bxl-facebook-circle' style="color: #3b5998;"></i>
        <span class="option-text">Facebook</span>
      </li>
      <li class="option">
        <i class='bx bxl-linkedin-square' style="color: #0a66c2;"></i>
        <span class="option-text">Linkedin</span>
      </li>
      <li class="option">
        <i class='bx bxl-twitter' style="color: #00acee;"></i>
        <span class="option-text">Twitter</span>
      </li>
    </ul>
  </div>

  <script src="script.js"></script>

</body>
</html>
